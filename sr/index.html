<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Song Request</title>
    <meta name='robots' content='noindex, nofollow, max-image-preview:large, max-snippet:-1, max-video-preview:-1' />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, height=device-height, width=device-width" />
    <style>@import url(https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic);:root{color-scheme: light dark;}body,html{height:100%;width:100%;margin:0;padding:0;left:0;top:0;font-size:100%}.container{margin-left:auto;margin-right:auto}*{font-family:Lato,Helvetica,sans-serif;line-height:1.5}h1{font-size:2.5rem}h2{font-size:2rem}h3{font-size:1.375rem}h4{font-size:1.125rem}h5{font-size:1rem}h6{font-size:.875rem}p{font-size:1.125rem;font-weight:200;line-height:1.8}.container{width:90%}.row{position:relative;width:100%}.row [class^=col]{float:left;margin:.5rem 2%;min-height:.125rem}.col-1,.col-10,.col-11,.col-12,.col-2,.col-3,.col-4,.col-5,.col-6,.col-7,.col-8,.col-9{width:96%}.col-1-sm{width:4.33%}.col-2-sm{width:12.66%}.col-3-sm{width:21%}.col-4-sm{width:29.33%}.col-5-sm{width:37.66%}.col-6-sm{width:46%}.col-7-sm{width:54.33%}.col-8-sm{width:62.66%}.col-9-sm{width:71%}.col-10-sm{width:79.33%}.col-11-sm{width:87.66%}.col-12-sm{width:96%}.row::after{content:"";display:table;clear:both}@media only screen and (min-width:33.75em){.container{width:80%}}@media only screen and (min-width:45em){.col-1{width:4.33%}.col-2{width:12.66%}.col-3{width:21%}.col-4{width:29.33%}.col-5{width:37.66%}.col-6{width:46%}.col-7{width:54.33%}.col-8{width:62.66%}.col-9{width:71%}.col-10{width:79.33%}.col-11{width:87.66%}.col-12{width:96%}}@media only screen and (min-width:60em){.container{width:75%;max-width:60rem}}p,h4,h3{margin:0.2em 0;}</style><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body><div class="container"><div id="playing"></div><div id="songlist"></div></div></body>
  <script>$.getJSON("https://api.streamelements.com/kappa/v2/songrequest/5f104e220a3cb4dcb6c9073e/playing",function(e){var s=document.getElementById("playing"),a='<div class="row"><div class="col-3 col-4-sm"><img alt="" src="https://i.ytimg.com/vi/'+e.videoId+'/default.jpg"></div><div class="col-9 col-8-sm"><h3><a href="https://youtu.be/'+e.videoId+'" target="_blank">'+e.title+"</a></h3><p><small>Dodane przez: "+e.user.username+"</small></p></div></div>";s.innerHTML=a}),$.getJSON("https://api.streamelements.com/kappa/v2/songrequest/5f104e220a3cb4dcb6c9073e/queue/public",function(e){var s="",a=document.getElementById("songlist");$.each(e,function(e,a){s+='<div class="row"><div class="col-3 col-4-sm"><img src="https://i.ytimg.com/vi/'+a.videoId+'/default.jpg"></div><div class="col-9 col-8-sm"><h4><a href="https://youtu.be/'+a.videoId+'" target="_blank">'+a.title+"</a></h4><p><small>Dodane przez: "+a.user.username+"</small></p></div></div>"}),a.innerHTML=s});</script>
</html>
